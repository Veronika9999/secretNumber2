<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Libre+Baskerville:ital@1&family=PT+Serif&display=swap" rel="stylesheet">
    <title>Угадай число 2.0</title>
</head>
<body>
    <div class="game">
        <h1>Угадай число</h1>
        <hr>
        <div class="buttons">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">10</button>
            <button class="new">Новая игра</button>
        </div>
        <div class="attempt">
            <p> Попытки: <span class="attempt-number">3</span></p>
        </div>
        <div class="start">
            <p> Чего ждёшь? Пробуй!</p>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
